<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste toDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header collapse="condense">
      <ion-item>
        <ion-input 
          type="text"
          (input) = onAddingTodo($event)
          placeholder="entrez ici le texte"
        >
        </ion-input>
      </ion-item> 
      <ion-button
      (click)= onSavingToDo();
      >
        Ajouter
      </ion-button>
    </ion-header>

    <ion-list>
      <ion-item-sliding *ngFor="let item of todoList">
        <ion-item>
          <ion-label>{{item.titre}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)=onDeleteItem(item)>Effacer</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    




</ion-content>
